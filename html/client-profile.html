<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DevConnect</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Favicons -->
    <link href="../img/favicon.png" rel="icon">
    <link href="../img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- Bootstrap CSS File -->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Main Stylesheet File -->
    <link href="../css/signup.css" rel="stylesheet">
    <style type="text/css">
        .gradient-background {
            background: #000000;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #434343, #000000);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #434343, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
    <script type="text/javascript">

    </script>

</head>

<body>
<header id="header" class="header-fixed">
    <div class="container" style="width: 100%; height: 100%">
        <div id="logo" class="pull-left">
            <h1><a href="index.html" class="scrollto">DevConnect</a></h1>
        </div>

        <nav id="nav-menu-container">
            <ul class="nav-menu">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav><!-- #nav-menu-container -->
    </div>
</header><!-- #header -->

<div class="jumbotron gradient-background" style="margin-top: 72px">
    <h2 class="display-6" style="text-align: center; margin-bottom: 30px; color: white">Hello Client, 0000@gmail.com</h2>
    <div class="align-content-center">
        <div class="row justify-content-md-center vertical-center">
            <div class="col col-auto"><button class="btn btn-outline-warning" onclick="location.href='client.html'">Main</button></div>
            <div class="col col-auto"><button class="btn btn-outline-warning" onclick="location.href='client-profile.html'">Edit Profile</button></div>
            <div class="col col-auto"><button class="btn btn-outline-warning" onclick="location.href='client-add-project.html'">Add Project</button></div>
        </div>
    </div>
</div>

<div class="container-fluid" style="margin: 20px">
    <form>
        <div class="row">
            <div class="col">
                <h2>Edit Profile</h2>
                <div class="form-row">
                    <div class="col-sm-8 mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" value="0000@gmail.com" id="email" disabled>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-8 mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" value="RegisteredPassword">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-8 mb-3">
                        <label for="password-reconfirm">Reconfirm Password</label>
                        <input type="password" class="form-control" id="password-reconfirm" value="RegisteredPassword">
                        <div class="invalid-feedback">
                            Passwords don't match, try again
                        </div>
                        <div class="valid-feedback">
                            Passwords match, good to go
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-8 mb-3">
                        <label for="phone-number">Language Knowledge</label>
                        <input type="text" class="form-control" id="phone-number" value="010-7512-7674">
                    </div>
                </div>
                <button class="btn btn-outline-primary">Submit Changes</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
